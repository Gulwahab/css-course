<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-type:string,</title>
    <style>
        #hello{
           
            list-style-type: "♥ - ";
            list-style-position: inside;
            line-height: 50px;
            
        }
        #wellcom{
            list-style-type: "✌ - ";
            line-height: 50px;
            list-style-position: inside;
        }  
        
    </style>
</head>
<body>
    <ul id="hello">
        <li>Hello world</li>
        <li>Hello world</li>
        <li>Hello world</li>
        <li>Hello world</li>
        <li>Hello world</li>
        <li>Hello world</li>
        <li>Hello world</li>
        <li>Hello world</li>
        <li>Hello world</li>
        <li>Hello world</li>
    </ul>
    <ul id="wellcom">
        <li>wellcom</li>
        <li>wellcom</li>
        <li>wellcom</li>
        <li>wellcom</li>
        <li>wellcom</li>
        <li>wellcom</li>
        <li>wellcom</li>
        <li>wellcom</li>
        <li>wellcom</li>
        <li>wellcom</li>
    </ul>
</body>
</html>
