<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:fullscreen</title>
    <style>
#box{
    width: 300px;
    height: 300px;
    background-color: blueviolet;
    color: aliceblue;
}
button{
    padding: 10px 10px 20px 20px;
    margin-top: 10px;
    background-color: burlywood;
    margin-left: 90px;
    border-style: hidden;
    border-radius: 20px;
}
#box:fullscreen{
background-color: brown;
color: green;
text-align: center;
}
img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
img:fullscreen{
    object-fit: cover;
}
    </style>
</head>
<body>
    <div id="box">
       <img src="./WhatsApp Image 2024-03-23 at 00.38.39_00475721.jpg" alt="">
    </div>
    <button onclick="document.getElementById('box').requestFullscreen()">hello world</button>
</body>
</html>
