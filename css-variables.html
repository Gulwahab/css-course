<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables properties</title>
    <style>
        :root{
            --khan-color:red;
            --head-font:verdana;
        }
        h1{
            color:var(--khan-color);
            font: var(--head-font);
        }
        h2{
            color: var(--khan-color);
            font: var(--head-font);
        }
        h3{
            color: var(--khan-color);
            font: var(--head-font);
        }
    img{
        clip-path:circle(15% at 50% 50%);
        filter:brightness(150%);
    }
    img:hover{filter:none;}
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <h2>Gulwahab</h2>
    <h3>I am learning Web devolepment</h3>
    <img src="./about-us.jpg" alt="">
</body>
</html>
